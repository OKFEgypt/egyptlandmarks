name: Cairo Tower
about: >
    The Cairo Tower is a free-standing concrete tower located in Cairo, Egypt. 
    At 187 m (614 ft), it has been the tallest structure in Egypt and North Africa about 50 years. 
    It was the tallest structure in Africa for 10 years, until 1971 when it was surpassed by Hillbrow Tower in South Africa.
source: http://en.wikipedia.org/wiki/Cairo_Tower